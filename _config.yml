# title: Slate theme
# description: Slate is a theme for GitHub Pages.
# show_downloads: true
# google_analytics:
# theme: jekyll-theme-slate
plugins:
  - jekyll-relative-links
  - jekyll-paginate
  - jekyll-sitemap  
relative_links:
  enabled: true
  collections: true

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

